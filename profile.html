    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --accent: #2CC5C2;
            --accent-dark: #0C344E;
            --bg: #f5fbfb;
            --card: #ffffff;
            --muted: #6b7b86;
            --radius: 14px;
        }

        body {
            font-family: 'Noto Sans', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2fbfb 0%, #ebf8f8 100%);
            min-height: 100vh;
            padding: 20px 20px 20px 100px;
            touch-action: pan-y pinch-zoom;
        }

        /* ==================== ÂÅ¥ÈÇäÂ∞éËà™ - ÂØ¨Â∫¶Ê∏õÂ∞ëÁâà ==================== */
        .side-nav {
            position: fixed;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
            width: 60px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(12,52,78,0.08);
            z-index: 1000;
            padding: 15px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(44, 197, 194, 0.2);
            transition: all 0.3s ease;
        }

        .side-nav:hover {
            width: 160px;
            box-shadow: 0 15px 40px rgba(44, 197, 194, 0.15);
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .side-nav:hover .nav-items {
            align-items: flex-start;
            padding-left: 15px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            width: 100%;
            color: var(--muted);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        .side-nav:not(:hover) .nav-item {
            justify-content: center;
        }

        .nav-item:hover {
            color: var(--accent-dark);
            background: rgba(44, 197, 194, 0.1);
        }

        .nav-item:active {
            background: rgba(44, 197, 194, 0.2);
        }

        .nav-item.active {
            color: var(--accent-dark);
            font-weight: 600;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 18px;
            background: var(--accent);
            border-radius: 0 3px 3px 0;
        }

        .nav-icon {
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .nav-label {
            font-size: 13px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease 0.1s;
        }

        .side-nav:hover .nav-label {
            opacity: 1;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 100px;
            flex-wrap: wrap;
        }

        .back-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
        }

        .back-btn:hover {
            background: var(--accent);
            color: white;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding-left: 100px;
        }

        .profile-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 6px 20px rgba(6, 30, 38, 0.06);
        }

        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            cursor: pointer;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(44, 197, 194, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .profile-avatar:active {
            transform: scale(0.98);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .avatar-edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-dark);
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border: 2px solid white;
            transition: all 0.3s ease;
            z-index: 10;
            pointer-events: none;
        }

        .avatar-container:hover .avatar-edit-icon {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(44, 197, 194, 0.4);
        }

        .avatar-container:active .avatar-edit-icon {
            transform: scale(0.95);
        }

        .profile-name {
            font-size: 24px;
            color: var(--accent-dark);
            margin-bottom: 5px;
        }

        .profile-email {
            color: var(--muted);
            margin-bottom: 15px;
            font-size: 14px;
            word-break: break-word;
        }

        .info-section {
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #eef2f2;
            border-bottom: 1px solid #eef2f2;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .info-label {
            color: var(--muted);
            font-weight: 500;
            font-size: 14px;
        }

        .info-value {
            color: var(--accent-dark);
            font-weight: 600;
            font-size: 14px;
            text-align: right;
            word-break: break-word;
            max-width: 60%;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            background: #28b5b2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 197, 194, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.secondary {
            background: white;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn.secondary:hover {
            background: var(--accent);
            color: white;
        }

        .btn.danger {
            background: #ff5a5f;
        }

        .btn.danger:hover {
            background: #ff4449;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .username-input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .username-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #eef2f2;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        .username-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(44, 197, 194, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .spinner.small {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logout-confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .logout-confirm-dialog {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logout-confirm-dialog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
        }

        .logout-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(44, 197, 194, 0.1), rgba(12, 52, 78, 0.1));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .logout-confirm-dialog h3 {
            color: var(--accent-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logout-confirm-dialog p {
            color: var(--muted);
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .logout-button-group {
            display: flex;
            gap: 12px;
        }

        .logout-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            -webkit-tap-highlight-color: transparent;
        }

        .logout-btn.cancel {
            background: #f0f4f4;
            color: var(--muted);
        }

        .logout-btn.cancel:hover {
            background: #e5eaea;
            transform: translateY(-2px);
        }

        .logout-btn.cancel:active {
            transform: scale(0.98);
        }

        .logout-btn.confirm {
            background: linear-gradient(135deg, #ff5a5f, #ff4449);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(255, 90, 95, 0.3);
        }

        .logout-btn.confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(255, 90, 95, 0.4);
        }

        .logout-btn.confirm:active {
            transform: scale(0.98);
        }

        .logout-btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .logout-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .upload-progress {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 30px;
            padding: 12px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .upload-progress.show {
            display: flex;
        }

        .progress-bar {
            width: 150px;
            height: 6px;
            background: #eef2f2;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .toast-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-dark);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

    let selectedImageFile = null;

    window.openImagePicker = function() {
        document.getElementById('imagePicker').click();
    };

    function initImagePicker() {
        const picker = document.getElementById('imagePicker');
        picker.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedImageFile = file;
                
                const reader = new FileReader();
                reader.onload = function(e) {
                    const avatarLetter = document.getElementById('avatarLetter');
                    const avatarImage = document.getElementById('avatarImage');
                    avatarLetter.style.display = 'none';
                    avatarImage.style.display = 'block';

                };

    async function uploadProfileImage(file) {
        if (!currentUid || !file) return;

        const progressDiv = document.getElementById('uploadProgress');
        const progressFill = document.getElementById('progressFill');
        
        progressDiv.classList.add('show');
        progressFill.style.width = '0%';

        try {
            const imageRef = storageRef.child(`profile_images/${currentUid}.jpg`);
            const uploadTask = imageRef.put(file);
            
            uploadTask.on('state_changed',
                (snapshot) => {
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressFill.style.width = progress + '%';
                },
                (error) => {
                    console.error('‰∏äÂÇ≥ÈåØË™§:', error);
                    progressDiv.classList.remove('show');
                    showToast('‰∏äÂÇ≥Â§±ÊïóÔºö' + error.message);
                },
                async () => {
                    const downloadURL = await imageRef.getDownloadURL();
                    
                    const userRef = db.collection('users').doc(currentUid);
                    const userDoc = await userRef.get();
                    
                    if (userDoc.exists) {
                        await userRef.update({
                            profileImageUrl: downloadURL
                        });
                    } else {
                        await userRef.set({
                            profileImageUrl: downloadURL,
                            username: auth.currentUser.displayName || 'Áî®Êà∂',
                            email: auth.currentUser.email,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    progressDiv.classList.remove('show');
                    showToast('È†≠ÂÉèÊõ¥Êñ∞ÊàêÂäüÔºÅ');
                }
            );
            
        } catch (error) {
            console.error('‰∏äÂÇ≥ÈåØË™§:', error);
            progressDiv.classList.remove('show');
            showToast('‰∏äÂÇ≥Â§±ÊïóÔºö' + error.message);
        }
    }

    function formatDate(dateValue) {
        if (!dateValue) return 'Êú™Áü•';
        
        try {
            if (dateValue.toDate && typeof dateValue.toDate === 'function') {
                return dateValue.toDate().toLocaleDateString('zh-TW', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
            
            if (typeof dateValue === 'string') {
                return new Date(dateValue).toLocaleDateString('zh-TW');
            }
            
            if (typeof dateValue === 'number') {
                return new Date(dateValue).toLocaleDateString('zh-TW');
            }
            
            if (dateValue instanceof Date) {
                return dateValue.toLocaleDateString('zh-TW');
            }
            
            return 'Êú™Áü•Ê†ºÂºè';
        } catch (error) {
            console.error('Êó•ÊúüÊ†ºÂºèÂåñÈåØË™§:', error);
            return 'Êó•ÊúüÈåØË™§';
        }
    }

    async function loadUserProfile() {
        const user = auth.currentUser;
        
        if (!user) {
            window.location.href = 'loginPage.html';

        }

        currentUid = user.uid;

        try {
            const userRef = db.collection('users').doc(user.uid);
            let userDoc = await userRef.get();
            
            if (!userDoc.exists) {
                const userData = {
                    username: user.displayName || user.email.split('@')[0] || 'Áî®Êà∂',
                    email: user.email || '',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    groups: {},
                    currentGroupId: null
                };
                
                await userRef.set(userData);
                userDoc = await userRef.get();
                console.log('Â∑≤ÁÇ∫Êñ∞Áî®Êà∂Âª∫Á´ãÊñá‰ª∂');
            }
            
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'block';

            let displayName = user.displayName;
            
            if (!displayName && userDoc.exists) {
                displayName = userDoc.data().username;
            }
            
            if (!displayName && user.email) {
                displayName = user.email.split('@')[0];
            }
            
            displayName = displayName || 'Áî®Êà∂';

            const avatarLetter = document.getElementById('avatarLetter');
            const avatarImage = document.getElementById('avatarImage');
            
            if (userDoc.exists && userDoc.data().profileImageUrl) {
                avatarLetter.style.display = 'none';

            document.getElementById('usernameInput').value = displayName;

            document.getElementById('userEmail').textContent = user.email || 'ÁÑ°ÈõªÂ≠êÈÉµ‰ª∂';

            if (userDoc.exists && userDoc.data().createdAt) {

        } catch (error) {
            console.error('ËºâÂÖ•Áî®Êà∂Ë≥áÊñôÈåØË™§:', error);
            showToast('ËºâÂÖ•Â§±ÊïóÔºö' + error.message);

    function showToast(message) {
        const toast = document.createElement('div');
        toast.className = 'toast-message';
        toast.textContent = message;
        document.body.appendChild(toast);

        setTimeout(() => {
            toast.style.animation = 'slideUp 0.3s ease reverse';
            setTimeout(() => {
                if (document.body.contains(toast)) {
                    document.body.removeChild(toast);
                }
            }, 300);
        }, 3000);
    }

        dialog.className = 'logout-confirm-dialog';

        dialog.innerHTML = `
            <div class="logout-icon">üëã</div>
            <h3>Ê∫ñÂÇôÈõ¢ÈñãÔºü</h3>

        const confirmBtn = document.getElementById('confirmLogout');

            } catch (error) {
                console.error('ÁôªÂá∫ÈåØË™§:', error);
                
                confirmBtn.classList.remove('loading');
                confirmBtn.innerHTML = '‚úì Á¢∫Ë™çÁôªÂá∫';
                cancelBtn.disabled = false;
                
                showToast('ÁôªÂá∫Â§±ÊïóÔºö' + error.message);
            }
        });

        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.style.animation = 'fadeIn 0.2s ease reverse';
                dialog.style.animation = 'slideUp 0.2s ease reverse';
                
                setTimeout(() => {
                    if (document.body.contains(overlay)) {
                        document.body.removeChild(overlay);
                    }
                }, 200);
            }
        });

        const escHandler = (e) => {
            if (e.key === 'Escape') {
                document.removeEventListener('keydown', escHandler);
                
                overlay.style.animation = 'fadeIn 0.2s ease reverse';
                dialog.style.animation = 'slideUp 0.2s ease reverse';
                
                setTimeout(() => {
                    if (document.body.contains(overlay)) {
                        document.body.removeChild(overlay);
                    }
                }, 200);
            }
        };
        document.addEventListener('keydown', escHandler);
    };
