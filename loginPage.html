<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TravelSync · 登入/註冊</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --accent: #2CC5C2;
            --accent-dark: #0C344E;
            --bg: #f5fbfb;
            --card: #ffffff;
            --muted: #6b7b86;
            --error: #ff5a5f;
            --radius: 14px;
        }

        body {
            font-family: 'Noto Sans', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2fbfb 0%, #ebf8f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            touch-action: pan-y pinch-zoom;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: 0 20px 40px rgba(12, 52, 78, 0.1);
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            padding: 30px;
            text-align: center;
        }

        .auth-header .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-dark);
            transition: transform 0.3s ease;
        }

        .auth-header .logo:active {
            transform: scale(0.95);
        }

        .auth-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .auth-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .auth-body {
            padding: 30px;
        }

        .tab-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            border-bottom: 2px solid #eef2f2;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            -webkit-tap-highlight-color: transparent;
        }

        .tab:active {
            color: var(--accent);
        }

        .tab.active {
            color: var(--accent);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 13px;
            color: var(--muted);
            margin-bottom: 6px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e6eef0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            background: white;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        input:active {
            transform: scale(0.99);
        }

        .error-message {
            color: var(--error);
            font-size: 13px;
            margin-top: 5px;
            min-height: 20px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            background: #28b5b2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 197, 194, 0.3);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn.secondary {
            background: white;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .btn.secondary:hover {
            background: #f0fcfc;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e6eef0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: var(--muted);
            font-size: 13px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #e6eef0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.3s;
            -webkit-tap-highlight-color: transparent;
        }

        .social-btn:hover {
            background: #f5fbfb;
            transform: translateY(-2px);
        }

        .social-btn:active {
            transform: scale(0.98);
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
        }

        .terms {
            font-size: 12px;
            color: var(--muted);
            text-align: center;
            margin-top: 20px;
        }

        .terms a {
            color: var(--accent);
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .terms a:active {
            opacity: 0.8;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 手機版優化 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
                min-height: 100vh;
                padding-top: 20px;
                padding-bottom: 20px;
            }

            .auth-header {
                padding: 25px 20px;
            }

            .auth-header .logo {
                width: 60px;
                height: 60px;
                font-size: 22px;
            }

            .auth-header h1 {
                font-size: 22px;
            }

            .auth-header p {
                font-size: 13px;
            }

            .auth-body {
                padding: 20px;
            }

            .tab {
                padding: 10px;
                font-size: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 12px;
                margin-bottom: 4px;
            }

            input {
                padding: 12px;
                font-size: 14px;
            }

            .btn {
                padding: 12px;
                font-size: 15px;
            }

            .error-message {
                font-size: 12px;
            }

            .divider span {
                font-size: 12px;
            }

            .social-btn {
                padding: 10px;
                font-size: 13px;
            }

            .social-btn svg {
                width: 18px;
                height: 18px;
            }

            .terms {
                font-size: 11px;
                margin-top: 15px;
            }

            .loading p {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 5px;
            }

            .auth-header {
                padding: 20px 15px;
            }

            .auth-header .logo {
                width: 50px;
                height: 50px;
                font-size: 20px;
                border-radius: 15px;
                margin-bottom: 10px;
            }

            .auth-header h1 {
                font-size: 20px;
            }

            .auth-header p {
                font-size: 12px;
            }

            .auth-body {
                padding: 15px;
            }

            .tab-bar {
                margin-bottom: 20px;
                gap: 5px;
            }

            .tab {
                padding: 8px;
                font-size: 14px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            input {
                padding: 10px;
                font-size: 13px;
            }

            .btn {
                padding: 10px;
                font-size: 14px;
            }

            .social-login {
                flex-direction: column;
                gap: 8px;
            }

            .social-btn {
                padding: 10px;
                font-size: 14px;
            }

            .divider {
                margin: 15px 0;
            }

            .terms {
                font-size: 10px;
            }

            .loading {
                padding: 15px;
            }
        }

        @media (max-width: 375px) {
            .auth-header {
                padding: 15px;
            }

            .auth-header .logo {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }

            .auth-header h1 {
                font-size: 18px;
            }

            .auth-body {
                padding: 12px;
            }

            .tab {
                font-size: 13px;
                padding: 6px;
            }

            input {
                padding: 8px;
                font-size: 12px;
            }

            .btn {
                padding: 8px;
                font-size: 13px;
            }

            .social-btn {
                padding: 8px;
                font-size: 13px;
            }

            .social-btn svg {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">TS</div>
            <h1>TravelSync</h1>
            <p>Plan · Sync · Explore</p>
        </div>

        <div class="auth-body">
            <!-- 頁籤切換 -->
            <div class="tab-bar">
                <div class="tab active" onclick="switchTab('login')" id="loginTab">登入</div>
                <div class="tab" onclick="switchTab('register')" id="registerTab">註冊</div>
            </div>

            <!-- 登入表單 -->
            <div id="loginForm">
                <div class="form-group">
                    <label>電子郵件</label>
                    <input type="email" id="loginEmail" placeholder="example@email.com" inputmode="email">
                    <div class="error-message" id="loginEmailError"></div>
                </div>

                <div class="form-group">
                    <label>密碼</label>
                    <input type="password" id="loginPassword" placeholder="••••••••">
                    <div class="error-message" id="loginPasswordError"></div>
                </div>

                <div class="error-message" id="loginGeneralError"></div>

                <button class="btn" onclick="handleLogin()">登入</button>
                
                <div id="loginError" style="color: #ff5a5f; font-size: 13px; margin-top: 10px; text-align: center;"></div>

                <div class="divider">
                    <span>或使用</span>
                </div>

                <div class="social-login">
                    <button class="social-btn" onclick="googleLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Google
                    </button>
                    <button class="social-btn" onclick="appleLogin()">
                        <svg width="20" height="20" viewBox="0 0 24 24">
                            <path fill="#000000" d="M17.05 20.28c-.98.95-2.05.88-3.08.38-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.38C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.79 1.18-.24 2.31-.81 3.57-.74 1.47.07 2.58.57 3.33 1.45-1.24.74-2.17 1.79-2.27 3.26-.11 1.95 1.14 3.19 2.38 4.21-.57 1.44-1.29 2.86-2.12 4.11l.05-.01zM12.03 7.25c-.2-2.23 1.75-4.12 3.92-4.25.29 2.38-1.75 4.28-3.92 4.25z"/>
                        </svg>
                        Apple
                    </button>
                </div>
            </div>

            <!-- 註冊表單 -->
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" id="registerName" placeholder="王小明" inputmode="text">
                    <div class="error-message" id="registerNameError"></div>
                </div>

                <div class="form-group">
                    <label>電子郵件</label>
                    <input type="email" id="registerEmail" placeholder="example@email.com" inputmode="email">
                    <div class="error-message" id="registerEmailError"></div>
                </div>

                <div class="form-group">
                    <label>密碼</label>
                    <input type="password" id="registerPassword" placeholder="至少6位數">
                    <div class="error-message" id="registerPasswordError"></div>
                </div>

                <div class="form-group">
                    <label>確認密碼</label>
                    <input type="password" id="registerConfirmPassword" placeholder="再次輸入密碼">
                    <div class="error-message" id="registerConfirmError"></div>
                </div>

                <div class="error-message" id="registerGeneralError"></div>

                <button class="btn" onclick="handleRegister()">註冊</button>

                <div class="terms">
                    註冊即表示您同意我們的 <a href="#">服務條款</a> 和 <a href="#">隱私政策</a>
                </div>
            </div>

            <!-- 載入中動畫 -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: var(--muted);">處理中...</p>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBhvbTPl-hGv1MWtrua55LuvIUpdabqy4M",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "project-221c4",
            storageBucket: "project-221c4.firebasestorage.app",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        auth.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });

        function switchTab(tab) {
            const loginTab = document.getElementById('loginTab');
            const registerTab = document.getElementById('registerTab');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            if (tab === 'login') {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            } else {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            }
        }

        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            if (element) {
                element.textContent = message;
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(el => el.textContent = '');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            const btns = document.querySelectorAll('.btn');
            btns.forEach(btn => btn.disabled = show);
        }

        async function handleLogin() {
            clearErrors();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            if (!email || !password) {
                document.getElementById('loginError').textContent = '請輸入電子郵件與密碼';
                return;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('loginError').textContent = '電子郵件格式不正確';
                return;
            }

            showLoading(true);
            document.getElementById('loginError').textContent = '';

            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('登入成功:', userCredential.user.uid);
                localStorage.setItem('userId', userCredential.user.uid);
                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('登入錯誤:', error);
                
                let errorMessage = '登入失敗';
                switch (error.code) {
                    case 'auth/invalid-email':
                        errorMessage = '電子郵件格式不正確';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = '此帳號已被停用';
                        break;
                    case 'auth/user-not-found':
                        errorMessage = '找不到此帳號';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = '密碼錯誤';
                        break;
                    default:
                        errorMessage = error.message || '登入失敗，請稍後再試';
                }
                
                document.getElementById('loginError').textContent = errorMessage;
            } finally {
                showLoading(false);
            }
        }

        async function handleRegister() {
            clearErrors();
    
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value.trim();
            const confirmPassword = document.getElementById('registerConfirmPassword').value.trim();
    
            let hasError = false;

            if (!name) {
                showError('registerNameError', '請輸入姓名');
                hasError = true;
            }

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('registerEmailError', '請輸入電子郵件');
                hasError = true;
            } else if (!emailPattern.test(email)) {
                showError('registerEmailError', '電子郵件格式不正確');
                hasError = true;
            }

            if (!password) {
                showError('registerPasswordError', '請輸入密碼');
                hasError = true;
            } else if (password.length < 6) {
                showError('registerPasswordError', '密碼至少需要6位數');
                hasError = true;
            }

            if (password !== confirmPassword) {
                showError('registerConfirmError', '兩次輸入的密碼不一致');
                hasError = true;
            }

            if (hasError) return;

            showLoading(true);

            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                await user.updateProfile({
                    displayName: name
                });

                await db.collection('users').doc(user.uid).set({
                    username: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    currentGroupId: null
                });

                console.log('註冊成功:', user.uid, '名稱:', name);
                window.location.href = 'index.html';

            } catch (error) {
                console.error('註冊錯誤:', error);
        
                let errorMessage = '註冊失敗';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        errorMessage = '此電子郵件已被使用';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = '電子郵件格式不正確';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Email/Password 登入未啟用';
                        break;
                    case 'auth/weak-password':
                        errorMessage = '密碼強度不足';
                        break;
                    default:
                        errorMessage = error.message || '註冊失敗，請稍後再試';
                }
        
                showError('registerGeneralError', errorMessage);
            } finally {
                showLoading(false);
            }
        }

        async function googleLogin() {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            try {
                showLoading(true);
                const result = await auth.signInWithPopup(provider);
                const user = result.user;

                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    await db.collection('users').doc(user.uid).set({
                        username: user.displayName || 'Google 用戶',
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        currentGroupId: null
                    });
                }

                window.location.href = 'index.html';
                
            } catch (error) {
                console.error('Google 登入錯誤:', error);
                document.getElementById('loginError').textContent = 'Google 登入失敗';
            } finally {
                showLoading(false);
            }
        }

        async function appleLogin() {
            alert('Apple 登入功能需要 Apple Developer 帳號才能使用');
        }

        async function resetPassword() {
            const email = document.getElementById('loginEmail').value.trim();
            
            if (!email) {
                alert('請輸入電子郵件');
                return;
            }

            try {
                await auth.sendPasswordResetEmail(email);
                alert('密碼重設郵件已發送，請檢查您的信箱');
            } catch (error) {
                console.error('重設密碼錯誤:', error);
                alert('發送失敗：' + error.message);
            }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const activeTab = document.querySelector('.tab.active').textContent;
                if (activeTab === '登入') {
                    handleLogin();
                } else {
                    handleRegister();
                }
            }
        });

        document.addEventListener('touchstart', function(e) {
        }, { passive: true });
    </script>
</body>
</html>
