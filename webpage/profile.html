    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #2CC5C2;
            --accent-dark: #0C344E;
            --bg: #f5fbfb;
            --card: #ffffff;
            --muted: #6b7b86;
            --radius: 14px;
        }

        body {

            background: linear-gradient(135deg, #f2fbfb 0%, #ebf8f8 100%);
            min-height: 100vh;

        /* ==================== ÂÅ¥ÈÇäÂ∞éËà™ ==================== */
        .side-nav {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
            width: 80px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(12,52,78,0.08);
            z-index: 100;
            padding: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(44, 197, 194, 0.2);
            transition: all 0.3s ease;
        }

        .side-nav:hover {
            width: 200px;
            box-shadow: 0 15px 40px rgba(44, 197, 194, 0.15);
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .side-nav:hover .nav-items {
            align-items: flex-start;
            padding-left: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            width: 100%;
            color: var(--muted);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        .side-nav:not(:hover) .nav-item {
            justify-content: center;
        }

        .nav-item:hover {
            color: var(--accent-dark);
            background: rgba(44, 197, 194, 0.1);
        }

        .nav-item.active {
            color: var(--accent-dark);
            font-weight: 600;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 0 4px 4px 0;
        }

        .nav-icon {
            font-size: 20px;
            min-width: 40px;
            text-align: center;
        }

        .nav-label {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease 0.1s;
        }

        .side-nav:hover .nav-label {
            opacity: 1;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn {

            background: white;
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .back-btn:hover {
            background: var(--accent);
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 6px 20px rgba(6, 30, 38, 0.06);
        }

        .profile-header {

        }

        /* ==================== È†≠ÂÉèÂÆπÂô® - ‰øÆÊ≠£Á∑®ËºØÂúñÁ§∫‰ΩçÁΩÆ ==================== */
        .avatar-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            cursor: pointer;
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(44, 197, 194, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-avatar:hover {
            transform: scale(1.05);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Á∑®ËºØÂúñÁ§∫ - Âõ∫ÂÆöÂú®Âè≥‰∏ãËßí */
        .avatar-edit-icon {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 32px;
            height: 32px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--accent-dark);
            font-size: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            border: 2px solid white;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .avatar-container:hover .avatar-edit-icon {

            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(44, 197, 194, 0.4);
        }

        .profile-name {

            color: var(--accent-dark);

        }

        .profile-email {

        }

        .profile-id {

            background: #f5f5f5;
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }

        .info-section {
            margin: 30px 0;
            padding: 20px 0;
            border-top: 1px solid #eef2f2;
            border-bottom: 1px solid #eef2f2;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .info-label {
            color: var(--muted);
            font-weight: 500;
        }

        .info-value {

        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #28b5b2;
            transform: translateY(-2px);

        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: white;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn.secondary:hover {
            background: var(--accent);
            color: white;
        }

        .btn.danger {
            background: #ff5a5f;
        }

        .btn.danger:hover {
            background: #ff4449;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .username-input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .username-input {

            padding: 12px 15px;

            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .username-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(44, 197, 194, 0.1);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        .spinner.small {
            width: 20px;
            height: 20px;
            border-width: 2px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÁôªÂá∫Á¢∫Ë™çÂ∞çË©±Ê°Ü */
        .logout-confirm-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .logout-confirm-dialog {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 380px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .logout-confirm-dialog::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
        }

        .logout-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, rgba(44, 197, 194, 0.1), rgba(12, 52, 78, 0.1));

            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 40px;
            animation: wave 2s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .logout-confirm-dialog h3 {
            color: var(--accent-dark);
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logout-confirm-dialog p {
            color: var(--muted);
            font-size: 15px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .logout-button-group {
            display: flex;
            gap: 12px;
        }

        .logout-btn {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .logout-btn.cancel {
            background: #f0f4f4;
            color: var(--muted);
        }

        .logout-btn.cancel:hover {
            background: #e5eaea;
            transform: translateY(-2px);
        }

        .logout-btn.confirm {
            background: linear-gradient(135deg, #ff5a5f, #ff4449);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(255, 90, 95, 0.3);
        }

        .logout-btn.confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 25px -5px rgba(255, 90, 95, 0.4);
        }

        .logout-btn.confirm:active {
            transform: translateY(0);
        }

        .logout-btn.loading {
            position: relative;
            color: transparent;
            pointer-events: none;
        }

        .logout-btn.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        /* ÂúñÁâá‰∏äÂÇ≥ÈÄ≤Â∫¶Ê¢ù */
        .upload-progress {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 30px;
            padding: 12px 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 10000;
            display: none;
            align-items: center;
            gap: 15px;
        }

        .upload-progress.show {
            display: flex;
        }

        .progress-bar {
            width: 150px;
            height: 6px;
            background: #eef2f2;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--accent);
            width: 0%;
            transition: width 0.3s ease;
        }

        .toast-message {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent-dark);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 10000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            animation: slideUp 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translate(-50%, 20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding-left: 80px;
            }
            
            .side-nav {
                left: 10px;
                width: 60px;
            }
            
            .side-nav:hover {
                width: 160px;
            }
            
            .header {
                flex-wrap: wrap;
            }
            
            .logout-confirm-dialog {
                padding: 24px;
                width: 95%;
            }
            
            .logout-icon {
                width: 60px;
                height: 60px;
                font-size: 30px;
            }
            
            .logout-confirm-dialog h3 {
                font-size: 20px;
            }
            
            .logout-button-group {
                flex-direction: column;
            }

            .username-input-group {
                flex-direction: column;
            }

            .avatar-edit-icon {
                width: 28px;
                height: 28px;
                font-size: 16px;
            }
        }
    </style>
</head>

    <!-- Èö±ËóèÁöÑÊ™îÊ°àËº∏ÂÖ•Ê°Ü -->
    <input type="file" id="imagePicker" accept="image/*" style="display: none;">

    <script>
        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyBhvbTPl-hGv1MWtrua55LuvIUpdabqy4M",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "project-221c4",
            storageBucket: "project-221c4.firebasestorage.app",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ÂàùÂßãÂåñ Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const storage = firebase.storage();
        const storageRef = storage.ref();

        let selectedImageFile = null;
        let currentUid = null;

        // ==================== ÈñãÂïüÂúñÁâáÈÅ∏ÊìáÂô® ====================
        window.openImagePicker = function() {
            document.getElementById('imagePicker').click();
        };

        // ==================== ÂàùÂßãÂåñÂúñÁâáÈÅ∏ÊìáÂô® ====================
        function initImagePicker() {
            const picker = document.getElementById('imagePicker');
            picker.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    selectedImageFile = file;
                    
                    // È†êË¶ΩÂúñÁâá
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const avatarLetter = document.getElementById('avatarLetter');
                        const avatarImage = document.getElementById('avatarImage');
                        avatarLetter.style.display = 'none';
                        avatarImage.style.display = 'block';
                        avatarImage.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                    
                    // ‰∏äÂÇ≥ÂúñÁâá
                    uploadProfileImage(file);
                }
            });
        }

        // ==================== ‰∏äÂÇ≥È†≠ÂÉè ====================
        async function uploadProfileImage(file) {
            if (!currentUid || !file) return;

            const progressDiv = document.getElementById('uploadProgress');
            const progressFill = document.getElementById('progressFill');
            
            progressDiv.classList.add('show');
            progressFill.style.width = '0%';

            try {
                // Âª∫Á´ãÊ™îÊ°àÂèÉËÄÉ
                const imageRef = storageRef.child(`profile_images/${currentUid}.jpg`);
                
                // ‰∏äÂÇ≥Ê™îÊ°à
                const uploadTask = imageRef.put(file);
                
                uploadTask.on('state_changed',
                    (snapshot) => {
                        // ‰∏äÂÇ≥ÈÄ≤Â∫¶
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        progressFill.style.width = progress + '%';
                    },
                    (error) => {
                        console.error('‰∏äÂÇ≥ÈåØË™§:', error);
                        progressDiv.classList.remove('show');
                        showToast('‰∏äÂÇ≥Â§±ÊïóÔºö' + error.message);
                    },
                    async () => {
                        // ‰∏äÂÇ≥ÂÆåÊàêÔºåÂèñÂæó‰∏ãËºâ URL
                        const downloadURL = await imageRef.getDownloadURL();
                        
                        // Êõ¥Êñ∞ Firestore
                        await db.collection('users').doc(currentUid).update({
                            profileImageUrl: downloadURL
                        });
                        
                        progressDiv.classList.remove('show');
                        showToast('È†≠ÂÉèÊõ¥Êñ∞ÊàêÂäüÔºÅ');
                    }
                );
                
            } catch (error) {
                console.error('‰∏äÂÇ≥ÈåØË™§:', error);
                progressDiv.classList.remove('show');
                showToast('‰∏äÂÇ≥Â§±ÊïóÔºö' + error.message);
            }
        }

        // ==================== ËºâÂÖ•Áî®Êà∂Ë≥áÊñô ====================
        async function loadUserProfile() {
            const user = auth.currentUser;
            
            if (!user) {
                window.location.href = 'loginPage.html';
                return;
            }

            currentUid = user.uid;

            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('profileSection').style.display = 'block';

                // Ê±∫ÂÆöÈ°ØÁ§∫ÂêçÁ®±
                let displayName = user.displayName;
                
                if (!displayName && userDoc.exists) {
                    displayName = userDoc.data().username;
                }
                
                if (!displayName && user.email) {
                    displayName = user.email.split('@')[0];
                }
                
                displayName = displayName || 'Áî®Êà∂';

                // Ë®≠ÂÆöÈ†≠ÂÉè
                const avatarLetter = document.getElementById('avatarLetter');
                const avatarImage = document.getElementById('avatarImage');
                
                if (userDoc.exists && userDoc.data().profileImageUrl) {
                    avatarLetter.style.display = 'none';
                    avatarImage.style.display = 'block';
                    avatarImage.src = userDoc.data().profileImageUrl;
                } else {
                    avatarLetter.style.display = 'flex';
                    avatarImage.style.display = 'none';
                    avatarLetter.textContent = displayName.charAt(0).toUpperCase();
                }

                // Ë®≠ÂÆöÁî®Êà∂ÂêçÁ®±Ëº∏ÂÖ•Ê°Ü
                document.getElementById('usernameInput').value = displayName;

                // È°ØÁ§∫Áî®Êà∂Ë≥áË®ä
                document.getElementById('userName').textContent = displayName;
                document.getElementById('userEmail').textContent = user.email || 'ÁÑ°ÈõªÂ≠êÈÉµ‰ª∂';
                document.getElementById('userId').textContent = 'ID: ' + user.uid.substring(0, 8) + '...';

                // È°ØÁ§∫Ë®ªÂÜäÊôÇÈñì
                if (userDoc.exists && userDoc.data().createdAt) {
                    const createdAt = userDoc.data().createdAt.toDate();
                    document.getElementById('createdAt').textContent = createdAt.toLocaleDateString('zh-TW', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                } else {
                    const creationTime = user.metadata.creationTime;
                    if (creationTime) {
                        document.getElementById('createdAt').textContent = new Date(creationTime).toLocaleDateString('zh-TW');
                    } else {
                        document.getElementById('createdAt').textContent = 'Êú™Áü•';
                    }
                }

                // È°ØÁ§∫ÁõÆÂâçÁæ§ÁµÑ
                if (userDoc.exists && userDoc.data().currentGroupId) {
                    const groupId = userDoc.data().currentGroupId;
                    try {
                        const groupDoc = await db.collection('groups').doc(groupId).get();
                        if (groupDoc.exists) {
                            document.getElementById('currentGroup').textContent = groupDoc.data().name || groupId;
                        } else {
                            document.getElementById('currentGroup').textContent = groupId;
                        }
                    } catch (error) {
                        console.error('ËºâÂÖ•Áæ§ÁµÑË≥áË®äÈåØË™§:', error);
                        document.getElementById('currentGroup').textContent = 'ËºâÂÖ•Â§±Êïó';
                    }
                } else {
                    document.getElementById('currentGroup').textContent = 'Â∞öÊú™Âä†ÂÖ•Áæ§ÁµÑ';
                }

            } catch (error) {
                console.error('ËºâÂÖ•Áî®Êà∂Ë≥áÊñôÈåØË™§:', error);
                showToast('ËºâÂÖ•Â§±ÊïóÔºö' + error.message);
            }
        }

        // ==================== ÂÑ≤Â≠òÁî®Êà∂ÂêçÁ®± ====================
        document.getElementById('saveUsernameBtn').addEventListener('click', async function() {
            const newUsername = document.getElementById('usernameInput').value.trim();
            if (!newUsername) {
                showToast('Áî®Êà∂ÂêçÁ®±‰∏çËÉΩÁÇ∫Á©∫');
                return;
            }

            if (!currentUid) return;

            const btn = this;
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner small" style="margin: 0;"></div>';

            try {
                await db.collection('users').doc(currentUid).update({
                    username: newUsername
                });

                document.getElementById('userName').textContent = newUsername;
                
                // Êõ¥Êñ∞È†≠ÂÉèÂ≠óÊØç
                const avatarLetter = document.getElementById('avatarLetter');
                const avatarImage = document.getElementById('avatarImage');
                if (avatarImage.style.display === 'none') {
                    avatarLetter.textContent = newUsername.charAt(0).toUpperCase();
                }

                showToast('Áî®Êà∂ÂêçÁ®±Â∑≤Êõ¥Êñ∞');
            } catch (error) {
                console.error('Êõ¥Êñ∞ÂêçÁ®±ÈåØË™§:', error);
                showToast('Êõ¥Êñ∞Â§±ÊïóÔºö' + error.message);
            } finally {
                btn.disabled = false;
                btn.textContent = 'ÂÑ≤Â≠ò';
            }
        });

        // ==================== È°ØÁ§∫ÊèêÁ§∫Ë®äÊÅØ ====================
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-message';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideUp 0.3s ease reverse';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // ==================== ÁôªÂá∫Á¢∫Ë™çÂ∞çË©±Ê°Ü ====================
        window.showLogoutConfirm = function() {
            if (document.querySelector('.logout-confirm-overlay')) {
                return;
            }

            const overlay = document.createElement('div');
            overlay.className = 'logout-confirm-overlay';

            const dialog = document.createElement('div');
            dialog.className = 'logout-confirm-dialog';

            dialog.innerHTML = `
                <div class="logout-icon">üëã</div>
                <h3>Ê∫ñÂÇôÈõ¢ÈñãÔºü</h3>
                <p>ÁôªÂá∫ÂæåÂ∞áÁÑ°Ê≥ïÊé•Êî∂Âç≥ÊôÇË®äÊÅØ<br>Á¢∫ÂÆöË¶ÅÁôªÂá∫ÂóéÔºü</p>
                <div class="logout-button-group">
                    <button class="logout-btn cancel" id="cancelLogout">
                        ‚úï ÂèñÊ∂à
                    </button>
                    <button class="logout-btn confirm" id="confirmLogout">
                        ‚úì Á¢∫Ë™çÁôªÂá∫
                    </button>
                </div>
            `;

            overlay.appendChild(dialog);
            document.body.appendChild(overlay);

            const cancelBtn = document.getElementById('cancelLogout');
            cancelBtn.addEventListener('click', () => {
                overlay.style.animation = 'fadeIn 0.2s ease reverse';
                dialog.style.animation = 'slideUp 0.2s ease reverse';
                
                setTimeout(() => {
                    if (document.body.contains(overlay)) {
                        document.body.removeChild(overlay);
                    }
                }, 200);
            });

            const confirmBtn = document.getElementById('confirmLogout');
            confirmBtn.addEventListener('click', async () => {
                confirmBtn.classList.add('loading');
                confirmBtn.textContent = '';
                cancelBtn.disabled = true;
                
                try {
                    await auth.signOut();
                    
                    dialog.innerHTML = `
                        <div class="logout-icon" style="animation: none;">‚úÖ</div>
                        <h3>ÁôªÂá∫ÊàêÂäüÔºÅ</h3>
                        <p>ÊÑüË¨ùÊÇ®ÁöÑ‰ΩøÁî®ÔºåÊúüÂæÖÂÜçÁõ∏Ë¶ã</p>
                    `;
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('ÁôªÂá∫ÈåØË™§:', error);
                    
                    confirmBtn.classList.remove('loading');
                    confirmBtn.innerHTML = '‚úì Á¢∫Ë™çÁôªÂá∫';
                    cancelBtn.disabled = false;
                    
                    showToast('ÁôªÂá∫Â§±ÊïóÔºö' + error.message);
                }
            });

            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.style.animation = 'fadeIn 0.2s ease reverse';
                    dialog.style.animation = 'slideUp 0.2s ease reverse';
                    
                    setTimeout(() => {
                        if (document.body.contains(overlay)) {
                            document.body.removeChild(overlay);
                        }
                    }, 200);
                }
            });

            const escHandler = (e) => {
                if (e.key === 'Escape') {
                    document.removeEventListener('keydown', escHandler);
                    
                    overlay.style.animation = 'fadeIn 0.2s ease reverse';
                    dialog.style.animation = 'slideUp 0.2s ease reverse';
                    
                    setTimeout(() => {
                        if (document.body.contains(overlay)) {
                            document.body.removeChild(overlay);
                        }
                    }, 200);
                }
            };
            document.addEventListener('keydown', escHandler);
        };

        // ÂàùÂßãÂåñ
        initImagePicker();

        // Áõ£ËÅΩÁôªÂÖ•ÁãÄÊÖã
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserProfile();
            } else {
                window.location.href = 'loginPage.html';
            }
        });
    </script>
