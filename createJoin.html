<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>TravelSync · 建立/加入群組</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --accent: #2CC5C2;
            --accent-dark: #0C344E;
            --bg: #f5fbfb;
            --card: #ffffff;
            --muted: #6b7b86;
            --success: #28a745;
            --error: #ff5a5f;
            --radius: 14px;
        }

        body {
            font-family: 'Noto Sans', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2fbfb 0%, #ebf8f8 100%);
            min-height: 100vh;
            padding: 20px;
            touch-action: pan-y pinch-zoom;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            flex-wrap: wrap;
        }

        .back-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .back-btn:hover {
            background: var(--accent);
            color: white;
        }

        .back-btn:active {
            transform: scale(0.95);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 6px 20px rgba(6, 30, 38, 0.06);
            margin-bottom: 20px;
        }

        h2 {
            color: var(--accent-dark);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6eef0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        input:active {
            transform: scale(0.99);
        }

        .btn {
            padding: 12px 24px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .btn:hover {
            background: #28b5b2;
            transform: translateY(-2px);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn.secondary {
            background: white;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .btn.secondary:hover {
            background: #f0fcfc;
        }

        .btn.block {
            width: 100%;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #e6eef0;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: white;
            padding: 0 10px;
            color: var(--muted);
            font-size: 14px;
        }

        .code-input {
            display: flex;
            gap: 10px;
        }

        .code-chip {
            padding: 8px 16px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(44, 197, 194, 0.1), rgba(12, 52, 78, 0.1));
            border: 2px solid var(--accent);
            font-weight: 700;
            font-size: 18px;
            letter-spacing: 2px;
            color: var(--accent-dark);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
            box-shadow: 0 2px 8px rgba(44, 197, 194, 0.2);
            -webkit-tap-highlight-color: transparent;
        }

        .code-chip:hover {
            background: linear-gradient(135deg, var(--accent), var(--accent-dark));
            color: white;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(44, 197, 194, 0.3);
        }

        .code-chip:active {
            transform: scale(0.95);
        }

        .message {
            padding: 12px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example-codes {
            margin-top: 20px;
        }

        .example-codes h4 {
            color: var(--muted);
            margin-bottom: 10px;
            font-size: 14px;
        }

        .code-list {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .join-code-display {
            background: #f1f8f8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .join-code-display .code {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 4px;
            color: var(--accent-dark);
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            border: 2px dashed var(--accent);
            word-break: break-all;
        }

        /* 手機版優化 */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .header {
                margin-bottom: 20px;
                gap: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .back-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .card {
                padding: 20px;
            }

            h2 {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }

            .form-group {
                margin-bottom: 15px;
            }

            label {
                font-size: 13px;
            }

            input, select, textarea {
                padding: 10px;
                font-size: 14px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 15px;
            }

            .code-input {
                flex-direction: column;
                gap: 8px;
            }

            .code-input input {
                width: 100%;
            }

            .code-input .btn {
                width: 100%;
            }

            .code-chip {
                padding: 6px 12px;
                font-size: 16px;
            }

            .join-code-display {
                padding: 12px;
            }

            .join-code-display .code {
                font-size: 28px;
                padding: 8px 16px;
            }

            .divider {
                margin: 20px 0;
            }

            .divider span {
                font-size: 13px;
            }

            .example-codes h4 {
                font-size: 13px;
            }

            .code-list {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .header h1 {
                font-size: 18px;
            }

            .card {
                padding: 15px;
            }

            h2 {
                font-size: 1.2rem;
                margin-bottom: 12px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            label {
                font-size: 12px;
            }

            input, select, textarea {
                padding: 8px;
                font-size: 13px;
            }

            .date-group {
                flex-direction: column;
                gap: 8px;
            }

            .date-group input {
                width: 100%;
            }

            .btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            .join-code-display .code {
                font-size: 24px;
                letter-spacing: 2px;
            }

            .code-chip {
                padding: 5px 10px;
                font-size: 14px;
            }

            .message {
                padding: 10px;
                font-size: 13px;
            }

            .loading p {
                font-size: 13px;
            }
        }

        @media (max-width: 375px) {
            .header h1 {
                font-size: 16px;
            }

            .card {
                padding: 12px;
            }

            h2 {
                font-size: 1.1rem;
            }

            .join-code-display .code {
                font-size: 20px;
                padding: 6px 12px;
            }

            .code-chip {
                padding: 4px 8px;
                font-size: 13px;
            }

            .code-list {
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">← 返回</a>
        <h1>建立 / 加入群組</h1>
    </div>

    <div class="container">
        <!-- 建立群組表單 -->
        <div class="card">
            <h2>建立新群組</h2>
            <form id="createGroupForm">
                <div class="form-group">
                    <label>群組名稱 *</label>
                    <input type="text" id="groupName" placeholder="例：巴黎美食團" required>
                </div>
                
                <div class="form-group">
                    <label>行程日期</label>
                    <div class="date-group" style="display: flex; gap: 10px;">
                        <input type="date" id="startDate" style="flex:1">
                        <input type="date" id="endDate" style="flex:1">
                    </div>
                </div>
                
                <div class="form-group">
                    <label>行程描述</label>
                    <textarea id="description" rows="3" placeholder="簡單描述行程..."></textarea>
                </div>

                <!-- 顯示將產生的邀請碼格式 -->
                <div class="join-code-display">
                    <div style="color: var(--muted); margin-bottom: 5px;">邀請碼格式</div>
                    <div class="code" id="codePreview">W64BFI</div>
                </div>

                <div class="loading" id="createLoading">
                    <div class="spinner"></div>
                    <p>建立群組中...</p>
                </div>

                <div id="createMessage" class="message"></div>
                
                <button type="submit" class="btn block" id="createBtn">建立群組</button>
            </form>
        </div>

        <div class="divider">
            <span>或者</span>
        </div>

        <!-- 加入群組表單 -->
        <div class="card">
            <h2>加入現有群組</h2>
            <div class="form-group">
                <label>輸入 6 位邀請碼</label>
                <div class="code-input">
                    <input type="text" id="joinCode" placeholder="例如：W64BFI" maxlength="6" style="text-transform:uppercase;">
                    <button class="btn" onclick="joinGroup()">加入</button>
                </div>
                <div style="font-size: 12px; color: var(--muted); margin-top: 5px;">
                    * 邀請碼為 6 位英數字組合
                </div>
            </div>

            <div class="loading" id="joinLoading">
                <div class="spinner"></div>
                <p>加入群組中...</p>
            </div>

            <div id="joinMessage" class="message"></div>

            <div class="example-codes">
                <h4>範例邀請碼 (點擊自動填入)</h4>
                <div class="code-list">
                    <span class="code-chip" onclick="fillJoinCode('W64BFI')">W64BFI</span>
                    <span class="code-chip" onclick="fillJoinCode('X9K2M7')">X9K2M7</span>
                    <span class="code-chip" onclick="fillJoinCode('R5T8N3')">R5T8N3</span>
                    <span class="code-chip" onclick="fillJoinCode('P2L9Q4')">P2L9Q4</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBhvbTPl-hGv1MWtrua55LuvIUpdabqy4M",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "project-221c4",
            storageBucket: "project-221c4.firebasestorage.app",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        function generateJoinCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters[randomIndex];
            }
            return code;
        }

        function updateCodePreview() {
            const previewCode = generateJoinCode();
            document.getElementById('codePreview').textContent = previewCode;
        }
        setInterval(updateCodePreview, 1000);
        updateCodePreview();

        document.getElementById('createGroupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = auth.currentUser;
            if (!user) {
                alert('請先登入');
                window.location.href = 'loginPage.html';
                return;
            }

            const groupName = document.getElementById('groupName').value.trim();
            if (!groupName) {
                showMessage('createMessage', '請輸入群組名稱', 'error');
                return;
            }

            document.getElementById('createLoading').style.display = 'block';
            document.getElementById('createBtn').disabled = true;

            try {
                let joinCode = generateJoinCode();
                let isUnique = false;
                let attempts = 0;
                const maxAttempts = 10;

                while (!isUnique && attempts < maxAttempts) {
                    const existingGroup = await db.collection('groups')
                        .where('joinCode', '==', joinCode)
                        .get();
                    
                    if (existingGroup.empty) {
                        isUnique = true;
                    } else {
                        joinCode = generateJoinCode();
                        attempts++;
                    }
                }

                if (!isUnique) {
                    throw new Error('無法產生唯一的邀請碼，請稍後再試');
                }

                const groupData = {
                    name: groupName,
                    joinCode: joinCode,
                    createdBy: user.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    startDate: document.getElementById('startDate').value || null,
                    endDate: document.getElementById('endDate').value || null,
                    description: document.getElementById('description').value.trim() || '',
                    memberCount: 1
                };

                const groupRef = await db.collection('groups').add(groupData);
                const groupId = groupRef.id;

                await db.collection('groups')
                    .doc(groupId)
                    .collection('members')
                    .doc(user.uid)
                    .set({
                        name: user.displayName || '群組建立者',
                        role: 'admin',
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'online'
                    });

                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();

                const now = new Date().toISOString();
                const groupInfo = {
                    groupId: groupId,
                    groupName: groupName,
                    joinedAt: now,
                    lastRead: now,
                    role: 'admin'
                };

                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const groups = userData.groups || {};
                    groups[groupId] = groupInfo;
                    
                    await userRef.update({
                        groups: groups,
                        currentGroupId: groupId
                    });
                } else {
                    const groups = {};
                    groups[groupId] = groupInfo;
                    
                    await userRef.set({
                        username: user.displayName || '用戶',
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        groups: groups,
                        currentGroupId: groupId
                    });
                }

                showMessage('createMessage', 
                    `群組建立成功！\n邀請碼：${joinCode}\n即將跳轉到聊天室...`, 
                    'success'
                );

                setTimeout(() => {
                    window.location.href = `ChatMessage.html?groupId=${groupId}`;
                }, 2000);

            } catch (error) {
                console.error('建立群組錯誤:', error);
                showMessage('createMessage', '建立失敗：' + error.message, 'error');
            } finally {
                document.getElementById('createLoading').style.display = 'none';
                document.getElementById('createBtn').disabled = false;
            }
        });

        window.joinGroup = async function() {
            const user = auth.currentUser;
            if (!user) {
                alert('請先登入');
                window.location.href = 'loginPage.html';
                return;
            }

            let joinCode = document.getElementById('joinCode').value.trim().toUpperCase();
            if (!joinCode) {
                showMessage('joinMessage', '請輸入邀請碼', 'error');
                return;
            }

            const codePattern = /^[A-Z0-9]{6}$/;
            if (!codePattern.test(joinCode)) {
                showMessage('joinMessage', '邀請碼格式不正確 (請輸入6位英數字)', 'error');
                return;
            }

            document.getElementById('joinLoading').style.display = 'block';

            try {
                const groupQuery = await db.collection('groups')
                    .where('joinCode', '==', joinCode)
                    .get();

                if (groupQuery.empty) {
                    showMessage('joinMessage', '找不到此邀請碼的群組', 'error');
                    document.getElementById('joinLoading').style.display = 'none';
                    return;
                }

                const groupDoc = groupQuery.docs[0];
                const groupId = groupDoc.id;
                const groupData = groupDoc.data();

                const memberDoc = await db.collection('groups')
                    .doc(groupId)
                    .collection('members')
                    .doc(user.uid)
                    .get();

                if (memberDoc.exists) {
                    showMessage('joinMessage', '您已經在此群組中', 'error');
                    document.getElementById('joinLoading').style.display = 'none';
                    return;
                }

                let userName = user.displayName;
                if (!userName) {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    userName = userDoc.exists ? userDoc.data().username : '新成員';
                }

                await db.collection('groups')
                    .doc(groupId)
                    .collection('members')
                    .doc(user.uid)
                    .set({
                        name: userName,
                        role: 'member',
                        joinedAt: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'online'
                    });

                await db.collection('groups').doc(groupId).update({
                    memberCount: firebase.firestore.FieldValue.increment(1)
                });

                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();

                const now = new Date().toISOString();
                const groupInfo = {
                    groupId: groupId,
                    groupName: groupData.name,
                    joinedAt: now,
                    lastRead: now,
                    role: 'member'
                };

                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const groups = userData.groups || {};
                    
                    if (!groups[groupId]) {
                        groups[groupId] = groupInfo;
                        
                        await userRef.update({
                            groups: groups,
                            currentGroupId: groupId
                        });
                    }
                } else {
                    const groups = {};
                    groups[groupId] = groupInfo;
                    
                    await userRef.set({
                        username: userName,
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        groups: groups,
                        currentGroupId: groupId
                    });
                }

                showMessage('joinMessage', 
                    `成功加入群組「${groupData.name}」！\n即將跳轉到聊天室...`, 
                    'success'
                );

                setTimeout(() => {
                    window.location.href = `ChatMessage.html?groupId=${groupId}`;
                }, 2000);

            } catch (error) {
                console.error('加入群組錯誤:', error);
                
                let errorMessage = '加入失敗：';
                
                if (error.code === 'permission-denied') {
                    errorMessage += '權限不足。請檢查 Firebase 安全規則是否正確設定。';
                    
                    console.log('建議的 Firestore 安全規則：\n' +
                        'rules_version = \'2\';\n' +
                        'service cloud.firestore {\n' +
                        '  match /databases/{database}/documents {\n' +
                        '    match /{document=**} {\n' +
                        '      allow read, write: if request.auth != null;\n' +
                        '    }\n' +
                        '  }\n' +
                        '}');
                } else {
                    errorMessage += error.message;
                }
                
                showMessage('joinMessage', errorMessage, 'error');
            } finally {
                document.getElementById('joinLoading').style.display = 'none';
            }
        };

        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `message ${type}`;
        }

        function fillJoinCode(code) {
            document.getElementById('joinCode').value = code;
        }

        document.getElementById('joinCode').addEventListener('input', function(e) {
            this.value = this.value.toUpperCase();
        });

        auth.onAuthStateChanged((user) => {
            if (!user) {
                const createBtn = document.getElementById('createBtn');
                const joinBtn = document.querySelector('.code-input .btn');
                
                if (createBtn) {
                    createBtn.onclick = (e) => {
                        e.preventDefault();
                        alert('請先登入');
                        window.location.href = 'loginPage.html';
                    };
                }
                
                if (joinBtn) {
                    joinBtn.onclick = (e) => {
                        e.preventDefault();
                        alert('請先登入');
                        window.location.href = 'loginPage.html';
                    };
                }
            }
        });

        document.addEventListener('touchstart', function(e) {
        }, { passive: true });
    </script>
</body>
</html>
