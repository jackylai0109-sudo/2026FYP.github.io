<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelSync ¬∑ Á∑®ËºØÂÄã‰∫∫Ë≥áÊñô</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #2CC5C2;
            --accent-dark: #0C344E;
            --bg: #f5fbfb;
            --card: #ffffff;
            --muted: #6b7b86;
            --radius: 14px;
        }

        body {
            font-family: 'Noto Sans', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f2fbfb 0%, #ebf8f8 100%);
            min-height: 100vh;
            padding: 20px 20px 20px 100px; /* Â∑¶ÂÅ¥ÁïôÁôΩÁµ¶Â∞éËà™ */
        }

        /* ==================== ÂÅ¥ÈÇäÂ∞éËà™ ==================== */
        .side-nav {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.98));
            width: 80px;
            border-radius: 40px;
            box-shadow: 0 10px 30px rgba(12,52,78,0.08);
            z-index: 100;
            padding: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(44, 197, 194, 0.2);
            transition: all 0.3s ease;
        }

        .side-nav:hover {
            width: 200px;
            box-shadow: 0 15px 40px rgba(44, 197, 194, 0.15);
        }

        .nav-items {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .side-nav:hover .nav-items {
            align-items: flex-start;
            padding-left: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 0;
            width: 100%;
            color: var(--muted);
            text-decoration: none;
            transition: all 0.3s ease;
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        .side-nav:not(:hover) .nav-item {
            justify-content: center;
        }

        .nav-item:hover {
            color: var(--accent-dark);
            background: rgba(44, 197, 194, 0.1);
        }

        .nav-item.active {
            color: var(--accent-dark);
            font-weight: 600;
        }

        .nav-item.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 20px;
            background: var(--accent);
            border-radius: 0 4px 4px 0;
        }

        .nav-icon {
            font-size: 20px;
            min-width: 40px;
            text-align: center;
        }

        .nav-label {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease 0.1s;
        }

        .side-nav:hover .nav-label {
            opacity: 1;
        }

        /* Ê®ôÈ†≠Ê®£Âºè */
        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .back-btn {
            padding: 10px 20px;
            background: white;
            border: 1px solid var(--accent);
            border-radius: 10px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 600;
        }

        .back-btn:hover {
            background: var(--accent);
            color: white;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .edit-card {
            background: var(--card);
            border-radius: var(--radius);
            padding: 30px;
            box-shadow: 0 6px 20px rgba(6, 30, 38, 0.06);
        }

        h2 {
            color: var(--accent-dark);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--muted);
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e6eef0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background: #28b5b2;
        }

        .btn.secondary {
            background: white;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .error-message {
            color: #ff5a5f;
            font-size: 13px;
            margin-top: 5px;
        }

        .success-message {
            color: #28a745;
            font-size: 13px;
            margin-top: 5px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ÈüøÊáâÂºèË®≠Ë®à */
        @media (max-width: 768px) {
            body {
                padding-left: 80px;
            }
            
            .side-nav {
                left: 10px;
                width: 60px;
            }
            
            .side-nav:hover {
                width: 160px;
            }
            
            .header {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <!-- ÂÅ¥ÈÇäÂ∞éËà™ -->
    <div class="side-nav">
        <div class="nav-items">
            <a href="index.html" class="nav-item">
                <span class="nav-icon">üè†</span>
                <span class="nav-label">‰∏ªÈ†Å</span>
            </a>
            <a href="map.html" class="nav-item">
                <span class="nav-icon">üó∫Ô∏è</span>
                <span class="nav-label">Âú∞Âúñ</span>
            </a>
            <a href="groups.html" class="nav-item">
                <span class="nav-icon">üë•</span>
                <span class="nav-label">Áæ§ÁµÑ</span>
            </a>
            <a href="ChatMessage.html" class="nav-item">
                <span class="nav-icon">üí¨</span>
                <span class="nav-label">ËÅäÂ§©</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <span class="nav-icon">üë§</span>
                <span class="nav-label">Â∏≥Ëôü</span>
            </a>
        </div>
    </div>

    <div class="header">
        <a href="profile.html" class="back-btn">‚Üê ËøîÂõû</a>
        <h1>Á∑®ËºØÂÄã‰∫∫Ë≥áÊñô</h1>
    </div>

    <div class="container">
        <div class="edit-card">
            <div id="loadingSection" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p style="margin-top: 10px;">ËôïÁêÜ‰∏≠...</p>
            </div>

            <div id="editForm">
                <div class="form-group">
                    <label>È°ØÁ§∫ÂêçÁ®±</label>
                    <input type="text" id="displayName" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂêçÁ®±">
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label>ÈõªÂ≠êÈÉµ‰ª∂</label>
                    <input type="email" id="email" readonly disabled style="background: #f5f5f5;">
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="success-message" id="successMessage"></div>

                <button class="btn" onclick="updateProfile()">ÂÑ≤Â≠òËÆäÊõ¥</button>
                <button class="btn secondary" onclick="window.location.href='profile.html'">ÂèñÊ∂à</button>
            </div>
        </div>
    </div>

    <script>
        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyBhvbTPl-hGv1MWtrua55LuvIUpdabqy4M",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "project-221c4",
            storageBucket: "project-221c4.firebasestorage.app",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // ÂàùÂßãÂåñ Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();

        // ËºâÂÖ•Áï∂ÂâçÁî®Êà∂Ë≥áÊñô
        function loadCurrentUser() {
            const user = auth.currentUser;
            
            if (!user) {
                window.location.href = 'loginPage.html';
                return;
            }

            document.getElementById('displayName').value = user.displayName || '';
            document.getElementById('email').value = user.email || '';
        }

        // Êõ¥Êñ∞ÂÄã‰∫∫Ë≥áÊñô
        async function updateProfile() {
            const user = auth.currentUser;
            if (!user) return;

            const newDisplayName = document.getElementById('displayName').value.trim();
            
            if (!newDisplayName) {
                document.getElementById('nameError').textContent = 'Ë´ãËº∏ÂÖ•È°ØÁ§∫ÂêçÁ®±';
                return;
            }

            // È°ØÁ§∫ËºâÂÖ•‰∏≠
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('editForm').style.opacity = '0.5';
            
            // Ê∏ÖÈô§Ë®äÊÅØ
            document.getElementById('nameError').textContent = '';
            document.getElementById('successMessage').textContent = '';

            try {
                // Êõ¥Êñ∞ Firebase Auth ÁöÑ displayName
                await user.updateProfile({
                    displayName: newDisplayName
                });

                // Êõ¥Êñ∞ Firestore ÁöÑÁî®Êà∂Ë≥áÊñô
                await db.collection('users').doc(user.uid).update({
                    username: newDisplayName,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // È°ØÁ§∫ÊàêÂäüË®äÊÅØ
                document.getElementById('successMessage').textContent = 'Êõ¥Êñ∞ÊàêÂäüÔºÅ';
                
                // 2ÁßíÂæåËøîÂõûÂÄã‰∫∫Ë≥áÊñôÈ†Å
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 2000);

            } catch (error) {
                console.error('Êõ¥Êñ∞ÈåØË™§:', error);
                document.getElementById('nameError').textContent = 'Êõ¥Êñ∞Â§±ÊïóÔºö' + error.message;
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('editForm').style.opacity = '1';
            }
        }

        // Áõ£ËÅΩÁôªÂÖ•ÁãÄÊÖã
        auth.onAuthStateChanged((user) => {
            if (user) {
                loadCurrentUser();
            } else {
                window.location.href = 'loginPage.html';
            }
        });
    </script>
</body>
