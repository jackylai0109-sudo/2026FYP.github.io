        let debugLogs = [];

        window.showDebugPanel = function() {

        // åŠ å…¥é™¤éŒ¯æ—¥èªŒ
        function addDebugLog(message, type = 'info', data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const log = { 
                timestamp, 
                message, 
                type,
                data: data ? JSON.stringify(data, null, 2) : null
            };
            debugLogs.push(log);
            
            // åŒæ™‚è¼¸å‡ºåˆ°æ§åˆ¶å°
            console.log(`[${type}] ${message}`, data || '');
            
            // å³æ™‚æ›´æ–°é¡¯ç¤º
            if (document.getElementById('debugPanel').style.display === 'block') {
                renderDebugLogs();
            }
        }

        // æ¸²æŸ“é™¤éŒ¯æ—¥èªŒ
        function renderDebugLogs() {
            const logEl = document.getElementById('debugLog');
            if (debugLogs.length === 0) {
                logEl.innerHTML = 'å°šç„¡æ—¥èªŒç´€éŒ„...';
                return;
            }

            logEl.innerHTML = debugLogs.map(log => {
                let colorClass = 'debug-info';
                if (log.type === 'error') colorClass = 'debug-error';
                else if (log.type === 'success') colorClass = 'debug-success';
                else if (log.type === 'warning') colorClass = 'debug-warning';
                
                let html = `<div><span class="debug-timestamp">${log.timestamp}</span> `;
                html += `<span class="${colorClass}">[${log.type}]</span> ${log.message}</div>`;
                
                if (log.data) {
                    html += `<pre style="margin-left: 20px; margin-bottom: 10px; color: #adb5bd;">${log.data}</pre>`;
                }
                
                return html;
            }).join('');
            
            logEl.scrollTop = logEl.scrollHeight;
        }

        // ==================== è‡ªå‹•ä¿®å¾©ç¾¤çµ„è³‡æ–™ ====================
        async function autoFixGroups() {
            const user = auth.currentUser;
            if (!user) return false;

            const notice = document.getElementById('autoFixNotice');
            notice.style.display = 'block';
            notice.textContent = 'ğŸ”„ æ­£åœ¨æƒæç¾¤çµ„...';

            addDebugLog('é–‹å§‹è‡ªå‹•ä¿®å¾©ç¾¤çµ„è³‡æ–™', 'warning');

            try {
                // æƒææ‰€æœ‰ç¾¤çµ„
                const groupsSnapshot = await db.collection('groups').get();
                const groupsObj = {};
                let foundCount = 0;

                for (const groupDoc of groupsSnapshot.docs) {
                    const memberDoc = await db.collection('groups')
                        .doc(groupDoc.id)
                        .collection('members')
                        .doc(user.uid)
                        .get();

                    if (memberDoc.exists) {
                        foundCount++;
                        const groupData = groupDoc.data();
                        const memberData = memberDoc.data();

                        groupsObj[groupDoc.id] = {
                            groupId: groupDoc.id,
                            groupName: groupData.name || 'æœªå‘½åç¾¤çµ„',
                            joinedAt: memberData.joinedAt || new Date(),
                            lastRead: new Date(),
                            role: memberData.role || 'member'
                        };

                        addDebugLog(`âœ… æ‰¾åˆ°ç¾¤çµ„: ${groupData.name || groupDoc.id}`, 'success');
                    }
                }

                addDebugLog(`ğŸ“Š æ‚¨æ˜¯ ${foundCount} å€‹ç¾¤çµ„çš„æˆå“¡`, 'info');

                if (foundCount > 0) {
                    // æ›´æ–° users æ–‡ä»¶
                    await db.collection('users').doc(user.uid).update({
                        groups: groupsObj
                    });

                    notice.textContent = `âœ… ä¿®å¾©å®Œæˆï¼å·²æ›´æ–° ${foundCount} å€‹ç¾¤çµ„`;
                    addDebugLog('âœ… è‡ªå‹•ä¿®å¾©å®Œæˆ', 'success');

                    setTimeout(() => {
                        notice.style.display = 'none';
                    }, 3000);

                    return true;
                } else {
                    notice.style.display = 'none';
                    return false;
                }

            } catch (error) {
                addDebugLog('âŒ è‡ªå‹•ä¿®å¾©å¤±æ•—: ' + error.message, 'error');
                notice.textContent = 'âŒ ä¿®å¾©å¤±æ•—';
                setTimeout(() => {
                    notice.style.display = 'none';
                }, 3000);
                return false;
            }
        }

            }

            addDebugLog('é–‹å§‹è¼‰å…¥ç¾¤çµ„', 'info', { userId: user.uid });

            try {
                // å¾ users æ–‡ä»¶è®€å–ç¾¤çµ„
                addDebugLog('è®€å– users æ–‡ä»¶...', 'info');
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    addDebugLog('users æ–‡ä»¶ä¸å­˜åœ¨', 'warning');
                    document.getElementById('loadingSection').style.display = 'none';

                    showEmptyState();

                const userData = userDoc.data();

                let groups = [];
                if (Array.isArray(userData.groups)) {

                } else if (userData.groups && typeof userData.groups === 'object') {
                    groups = Object.values(userData.groups);

                } else {

                if (groups.length === 0) {

                    // ğŸ”´ è‡ªå‹•ä¿®å¾©ï¼šå˜—è©¦æƒææ‰€æœ‰ç¾¤çµ„

        // ==================== æ¸²æŸ“ç¾¤çµ„åˆ—è¡¨ ====================
        function renderGroups(groups, currentGroupId) {

            // ä¾åŠ å…¥æ™‚é–“æ’åºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            groups.sort((a, b) => {
                const timeA = a.joinedAt ? new Date(a.joinedAt).getTime() : 0;
                const timeB = b.joinedAt ? new Date(b.joinedAt).getTime() : 0;

                return `

                                </div>
                                <div class="group-meta">
                                    åŠ å…¥æ–¼ ${joinDate}
                                </div>
                            </div>
                        </div>
                        <div class="group-stats">
                            <div class="stat">
                                <i>ğŸ‘¥</i> æˆå“¡
                            </div>
                            <div class="stat">
                                <i>ğŸ‘¤</i> ${group.role || 'member'}
                            </div>
                        </div>
                        ${group.groupId === currentGroupId ? '<div style="color: var(--accent); font-size: 12px; margin-top: 10px; text-align: right;">âœ“ ç›®å‰æ‰€åœ¨ç¾¤çµ„</div>' : ''}
                    </div>
                `;
            }).join('');

            addDebugLog('ç¾¤çµ„åˆ—è¡¨æ¸²æŸ“å®Œæˆ', 'success');
        }

        window.switchToGroupChat = async function(groupId) {

                await db.collection('users').doc(user.uid).update({

                alert('åˆ‡æ›å¤±æ•—ï¼š' + error.message);

        // ==================== ç›£è½ç™»å…¥ç‹€æ…‹ ====================
        auth.onAuthStateChanged((user) => {
