    <script>

        // ==================== é™¤éŒ¯æ—¥èªŒ ====================
        let debugLogs = [];

        function addDebugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            debugLogs.push({ message, type, timestamp });
            
            console.log(`[${type}]`, message);
            
            const debugLogEl = document.getElementById('debugLog');
            if (debugLogEl) {
                const logsHtml = debugLogs.map(log => 
                    `<div class="debug-${log.type}">${log.timestamp} - ${log.message}</div>`
                ).join('');
                debugLogEl.innerHTML = logsHtml;
                debugLogEl.scrollTop = debugLogEl.scrollHeight;
            }
        }

        function clearDebugLogs() {
            debugLogs = [];
            document.getElementById('debugLog').innerHTML = '';
        }

        // å¿«æ·éµé–‹å•Ÿé™¤éŒ¯é¢æ¿ (Ctrl+Shift+D)
        document.addEventListener('keydown', (e) => {

        // ==================== å„ªåŒ–ç‰ˆè‡ªå‹•ä¿®å¾© ====================
        async function autoFixUserGroups(force = false) {
            const user = auth.currentUser;
            if (!user) return false;

            const fixProgress = document.getElementById('fixProgress');
            fixProgress.style.display = 'block';
            fixProgress.textContent = 'æª¢æŸ¥ç¾¤çµ„è³‡æ–™...';

            try {
                const userRef = db.collection('users').doc(user.uid);
                const userDoc = await userRef.get();
                
                // æƒ…æ³1: ç”¨æˆ¶æ–‡ä»¶ä¸å­˜åœ¨
                if (!userDoc.exists) {
                    addDebugLog('âš ï¸ ç”¨æˆ¶æ–‡ä»¶ä¸å­˜åœ¨ï¼Œé–‹å§‹é‡å»º...', 'warning');
                    fixProgress.textContent = 'é‡å»ºç”¨æˆ¶è³‡æ–™...';
                    await rebuildUserGroups(user.uid);
                    fixProgress.style.display = 'none';
                    return true;
                }

                const userData = userDoc.data();
                
                // æƒ…æ³2: å·²ç¶“æœ‰ groups é™£åˆ—ä¸”ä¸ç‚ºç©ºï¼Œä¸”ä¸éœ€å¼·åˆ¶ä¿®å¾©
                if (!force && userData.groups && userData.groups.length > 0) {
                    addDebugLog('âœ… ç”¨æˆ¶ç¾¤çµ„è³‡æ–™æ­£å¸¸ï¼Œç„¡éœ€ä¿®å¾©', 'success');
                    fixProgress.style.display = 'none';
                    return true;
                }
                
                // æƒ…æ³3: æœ‰ currentGroupIdï¼Œå…ˆæª¢æŸ¥é€™å€‹ç¾¤çµ„
                if (userData.currentGroupId) {
                    addDebugLog('ğŸ” æª¢æŸ¥ currentGroupId å°æ‡‰çš„ç¾¤çµ„...', 'info');
                    fixProgress.textContent = 'æª¢æŸ¥ç•¶å‰ç¾¤çµ„...';
                    
                    const groupId = userData.currentGroupId;
                    const groupDoc = await db.collection('groups').doc(groupId).get();
                    
                    if (groupDoc.exists) {
                        const memberDoc = await db.collection('groups')
                            .doc(groupId)
                            .collection('members')
                            .doc(user.uid)
                            .get();
                        
                        if (memberDoc.exists) {
                            const groups = [{
                                groupId: groupId,
                                groupName: groupDoc.data().name || 'æœªå‘½åç¾¤çµ„',
                                joinedAt: memberDoc.data().joinedAt || new Date(),
                                lastRead: new Date(),
                                role: memberDoc.data().role || 'member'
                            }];
                            
                            await userRef.update({
                                groups: groups
                            });
                            
                            addDebugLog(`âœ… å·²ä¿®å¾©ï¼ŒåŠ å…¥ç¾¤çµ„: ${groupDoc.data().name}`, 'success');
                            fixProgress.style.display = 'none';
                            return true;
                        }
                    }
                }
                
                // æƒ…æ³4: æƒææ‰€æœ‰ç¾¤çµ„
                addDebugLog('ğŸ” æƒææ‰€æœ‰ç¾¤çµ„ä¸­...', 'info');
                fixProgress.textContent = 'æƒæç¾¤çµ„ä¸­...';
                
                const groupsSnapshot = await db.collection('groups').get();
                addDebugLog(`ğŸ“Š ç¸½å…±æœ‰ ${groupsSnapshot.size} å€‹ç¾¤çµ„`, 'info');
                
                const groups = [];
                const now = new Date();
                let checkedCount = 0;
                
                for (const groupDoc of groupsSnapshot.docs) {
                    checkedCount++;
                    if (checkedCount % 10 === 0) {
                        fixProgress.textContent = `æƒæç¾¤çµ„ä¸­... ${checkedCount}/${groupsSnapshot.size}`;
                    }
                    
                    const groupId = groupDoc.id;
                    const memberDoc = await db.collection('groups')
                        .doc(groupId)
                        .collection('members')
                        .doc(user.uid)
                        .get();
                    
                    if (memberDoc.exists) {
                        groups.push({
                            groupId: groupId,
                            groupName: groupDoc.data().name || 'æœªå‘½åç¾¤çµ„',
                            joinedAt: memberDoc.data().joinedAt || now,
                            lastRead: now,
                            role: memberDoc.data().role || 'member'
                        });
                        
                        addDebugLog(`âœ… æ‰¾åˆ°ç¾¤çµ„: ${groupDoc.data().name || groupId}`, 'success');
                    }
                }
                
                if (groups.length > 0) {
                    const updateData = {
                        groups: groups
                    };
                    
                    // å¦‚æœæ²’æœ‰ currentGroupIdï¼Œè¨­å®šç¬¬ä¸€å€‹
                    if (!userData.currentGroupId) {
                        updateData.currentGroupId = groups[0].groupId;
                    }
                    
                    await userRef.update(updateData);
                    
                    addDebugLog(`âœ… ä¿®å¾©å®Œæˆï¼ŒåŠ å…¥äº† ${groups.length} å€‹ç¾¤çµ„`, 'success');
                    fixProgress.textContent = `âœ… å®Œæˆï¼`;
                    setTimeout(() => {
                        fixProgress.style.display = 'none';
                    }, 1500);
                    return true;
                } else {
                    addDebugLog('â„¹ï¸ æ‰¾ä¸åˆ°ä»»ä½•ç¾¤çµ„æˆå“¡è¨˜éŒ„', 'info');
                    fixProgress.style.display = 'none';
                    return false;
                }
                
            } catch (error) {
                addDebugLog(`âŒ ä¿®å¾©éŒ¯èª¤: ${error.message}`, 'error');
                fixProgress.textContent = 'âŒ ä¿®å¾©å¤±æ•—';
                setTimeout(() => {
                    fixProgress.style.display = 'none';
                }, 2000);
                return false;
            }
        }

        // ==================== é‡å»ºç”¨æˆ¶ç¾¤çµ„ ====================
        async function rebuildUserGroups(uid) {
            try {
                addDebugLog('é–‹å§‹é‡å»ºç”¨æˆ¶æ–‡ä»¶...', 'info');
                
                const groupsSnapshot = await db.collection('groups').get();
                const groups = [];
                const now = new Date();
                
                for (const groupDoc of groupsSnapshot.docs) {
                    const groupId = groupDoc.id;
                    const memberDoc = await db.collection('groups')
                        .doc(groupId)
                        .collection('members')
                        .doc(uid)
                        .get();
                    
                    if (memberDoc.exists) {
                        groups.push({
                            groupId: groupId,
                            groupName: groupDoc.data().name || 'æœªå‘½åç¾¤çµ„',
                            joinedAt: memberDoc.data().joinedAt || now,
                            lastRead: now,
                            role: memberDoc.data().role || 'member'
                        });
                    }
                }
                
                const user = auth.currentUser;
                const userData = {
                    username: user.displayName || 'ç”¨æˆ¶',
                    email: user.email,
                    createdAt: new Date(),
                    groups: groups,
                    currentGroupId: groups.length > 0 ? groups[0].groupId : null
                };
                
                await db.collection('users').doc(uid).set(userData);
                
                addDebugLog(`âœ… å·²é‡å»ºç”¨æˆ¶æ–‡ä»¶ï¼ŒåŠ å…¥äº† ${groups.length} å€‹ç¾¤çµ„`, 'success');
                
            } catch (error) {
                addDebugLog(`âŒ é‡å»ºéŒ¯èª¤: ${error.message}`, 'error');
            }
        }

        // ==================== è¼‰å…¥ç¾¤çµ„ ====================
        async function loadUserGroups() {
            const user = auth.currentUser;
            if (!user) {
                window.location.href = 'loginPage.html';
                return;
            }

            try {
                const userDoc = await db.collection('users').doc(user.uid).get();
                
                if (!userDoc.exists) {
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('groupsSection').style.display = 'block';
                    showEmptyState();
                    return;
                }

                const userData = userDoc.data();
                const groups = userData.groups || [];
                
                if (groups.length === 0) {
                    document.getElementById('loadingSection').style.display = 'none';
                    document.getElementById('groupsSection').style.display = 'block';
                    showEmptyState();
                    return;
                }

                // ç²å–æ¯å€‹ç¾¤çµ„çš„æœ€æ–°è³‡è¨Š
                const groupPromises = groups.map(async (group) => {
                    try {
                        const groupDoc = await db.collection('groups').doc(group.groupId).get();
                        if (groupDoc.exists) {
                            const groupData = groupDoc.data();
                            
                            // ç²å–æˆå“¡æ•¸é‡
                            const membersSnapshot = await db.collection('groups')
                                .doc(group.groupId)
                                .collection('members')
                                .get();
                            
                            // ç²å–æœªè®€è¨Šæ¯æ•¸é‡
                            let unreadCount = 0;
                            try {
                                const messagesSnapshot = await db.collection('groups')
                                    .doc(group.groupId)
                                    .collection('messages')
                                    .where('timestamp', '>', group.lastRead || new Date(0))
                                    .get();
                                unreadCount = messagesSnapshot.size;
                            } catch (e) {
                                // å¿½ç•¥æœªè®€è¨Šæ¯éŒ¯èª¤
                            }
                            
                            return {
                                ...group,
                                name: groupData.name,
                                memberCount: membersSnapshot.size,
                                unreadCount: unreadCount,
                                isCurrent: group.groupId === userData.currentGroupId
                            };
                        }
                    } catch (e) {
                        addDebugLog(`è®€å–ç¾¤çµ„å¤±æ•—: ${group.groupId}`, 'error');
                    }
                    return null;
                });

                const groupsWithDetails = (await Promise.all(groupPromises))
                    .filter(g => g !== null);

                renderGroups(groupsWithDetails);

            } catch (error) {
                addDebugLog(`è¼‰å…¥ç¾¤çµ„éŒ¯èª¤: ${error.message}`, 'error');
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('groupsSection').style.display = 'block';
                showEmptyState();
            }
        }

        // ==================== æ¸²æŸ“ç¾¤çµ„åˆ—è¡¨ ====================
        function renderGroups(groups) {
